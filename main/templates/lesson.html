{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Comatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Новость</title>
    <link rel="stylesheet" href="{% static 'styles/lesson.css' %}"/>
</head>
<body>
<header class="header">
    <a href="{% url 'index' %}" class="logo">KAF29</a>
    <nav class="navbar">
        <a href="{% url 'index' %}">Домой</a>
        <a href="{% url 'teachers' %}">Преподаватели</a>
        <a href="{% url 'lesson' %}">Учебные материалы</a>
    </nav>
</header>
<h1>Программировние</h1>
<div class="books">
    {% for book in courses %}
    <tr>
        <div class="teacher-card">
            <img src="{% static 'images/1.jpg' %}" alt="Teacher 1"/>
            <h2>{{book.first_name}}</h2>
            <p>
                {{book.description}}
            </p>
        </div>
    </tr>
    {% endfor %}
</div>
<div class="footer">
    <p>This is the footer</p>
</div>
</body>
</html>
